<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1>FORM</h1>
    </center>

    <form>
        <table>
            <tr>
                <td><p>Name</p></td>
                <td><input type="text" placeholder="Name" value="name"></td>
            </tr>
            <tr>
                <td><p>Phone No</p></td>
                <td><input type="number" placeholder="Number" value="phonenumber"></td>
            </tr>
            <tr>
                <td><p>Date of Birth</p></td>
                <td><input type="text" placeholder="DOB"></td>
            </tr>
            <tr>
                <td><p>Roll No</p></td>
                <td><input type="number" placeholder="Enter roll number" values=" "></td>
            </tr>
            <tr>
                <td><p>Gender</p></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Attack Helicopter</label>
                </td>
            </tr>
            <tr>
                <td><p>User Feedback</p></td>
                <td><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit" value=" ">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
