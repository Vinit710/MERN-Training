<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
        }
        .navbar {
            padding: 0.5rem 4rem;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand svg {
            height: 2.5rem;
            fill: #e50914;
        }
        .language-select {
            background-color: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.5);
            color: #fff;
            padding: 0.25rem 1rem;
            border-radius: 2px;
        }
        .language-select option {
            background-color: #000;
        }
        .btn-signin {
            background-color: #e50914;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 3px;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);
        }
        .hero-content {
            z-index: 1;
            max-width: 950px;
            padding: 75px 0;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .email-input {
            width: 100%;
            max-width: 500px;
            height: 60px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #8c8c8c;
            border-radius: 2px;
        }
        .btn-get-started {
            background-color: #e50914;
            color: #fff;
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 2px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg viewBox="0 0 111 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img">

                </svg>
            </a>
            <div class="d-flex align-items-center">
                <select class="language-select me-3">
                    <option value="en-IN" selected>English</option>
                    <option value="hi-IN">हिन्दी</option>
                </select>
                <a href="#" class="btn btn-signin">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <img src="/api/placeholder/1920/1080" alt="Netflix background" class="hero-bg">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Starts at ₹149. Cancel anytime.</p>
            <form class="email-form">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <input type="email" class="email-input" placeholder="Email address" required>
                <button type="submit" class="btn-get-started">
                    Get Started
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24" height="24">

                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
